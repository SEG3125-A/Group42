<!DOCTYPE html>
<html>
  <head>
    <! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="header">
      <h1>Group 42's Bio Shop</h1>
    </div>
    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
      <button class="tablinks" onclick="openInfo(event, 'Client')">
        Client
      </button>
      <button class="tablinks" onclick="openInfo(event, 'Products')">
        Products
      </button>
      <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
      <h3>Client Information</h3>
      <p>Tell us a bit about you.</p>
      Choose a Category:
      <form name="restrictions">
        <input type="checkbox" name="restriction" value="vegetarian" />
        <label>Vegetarian</label>
        <input type="checkbox" name="restriction" value="glutenFree" />
        <label>Gluten-free</label>
        <input type="checkbox" name="restriction" value="organic" />
        <label>Organic</label>
      </form>

      <button
        id="addCart"
        type="button"
        class="btn"
        onclick="populateListProductChoices('displayProduct')"
      >
        Update Cart
      </button>
    </div>

    <div id="Products" class="tabcontent">
      <h3>Your targeted products</h3>
      <p>We preselected products based on your restrictions.</p>
      Choose items to buy:
      <div id="displayProduct"></div>
      <button
        id="addCart"
        type="button"
        class="block"
        onclick="selectedItems()"
      >
        Add items to Cart
      </button>
    </div>

    <div id="Cart" class="tabcontent">
      <h3>Cart</h3>
      <p>Here is your cart.</p>
      <div id="displayCart"></div>
    </div>

    <footer>
      <p>Site created by Emre Bengu, Emirali Gungor and Arman Dogru</p>
    </footer>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
